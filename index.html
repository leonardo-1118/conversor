<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/current.ico.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <main>

            <h1 class="main-title">CodeClub Convert Money</h1>

            <div class="align-body">

                <label>
                    <p>Converter <b>de</b></p>
                    <select class="main-currency-select">
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="euro">€ Euro</option>
                        <option value="pound">£ Libra</option>
                        <option value="dollar">US$ Dólar americano</option>
                    </select>
                </label>

                <label>
                    <p>Converter <b>para</b></p>
                    <select class="currency-select">
                        <option value="dollar">US$ Dólar americano</option>
                        <option value="euro">€ Euro</option>
                        <option value="real">R$ Real Brasileiro</option>
                        <option value="pound">£ Libra</option>
                    </select>
                </label>
                
                <label>
                    <input class="input-currency" type="number" placeholder="R$ 10.000,00">
                </label>

                <button class="convert-button">Converter</button>

                <section>
                    <div class="coin-box">
                        <img class="currency-img1" src="assets/real-coin.png.png" alt="logo-moeda-a-converter">

                        <p class="currency" id="currency-named1">Real</p>

                        <p><span class="sign-currency1">R$</span> <span class="currency-value-to-convert">0,00</span></p>
                    </div>
                    
                    <img class="arrow-img" src="assets/arrow.png.png" alt="seta">
                    
                    <div class="coin-box">
                        <img class="currency-img2" src="assets/dollar-coin.png.png" alt="logo-moeda-convertida">

                        <p class="currency" id="currency-named2">Dólar americano</p>
                        
                        <p><span class="sign-currency2">$</span> <span class="currency-value">0,00</span></p>
                    </div>
                </section>

            </div>

        </main>

    </div>
</body>
<script src="currencyValues.js"></script>
<script src="script.js"></script>
</html>
